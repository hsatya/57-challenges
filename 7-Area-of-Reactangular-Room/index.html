<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area of a Room</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Area of a Rectangular Room</h1>
    <table>
      <tr>
        <td colspan="2">
          <label for="ft-mt">Select between feet and meters</label>
          <select name="ft-mt" id="ft-mt">
            <option value="feet">Feet</option>
            <option value="meters">Meters</option>
          </select>
        </td>
      </tr>
      <br />
      <br />
      <tr>
        <td>
          <label for="length"> What is the length of the room? </label>
        </td>
        <td>
          <input type="text" id="length" class="in1" />
        </td>
      </tr>
      <br />
      <tr>
        <td>
          <label for="width"> What is the width of the room? </label>
        </td>
        <td>
          <input type="text" id="width" class="in2" />
        </td>
      </tr>
      <br />
      <tr>
        <td>
          <input type="submit" value="Submit" class="btn1" />
        </td>
        <td>
          <button class="btn2">Reset</button>
        </td>
      </tr>
      <br />
      <tr>
        <td colspan="2">
          <div class="out1"></div>
        </td>
      </tr>
      <br />
      <tr>
        <td colspan="2">
          <div class="out2"></div>
        </td>
      </tr>
      <br />
      <tr>
        <td colspan="2">
          <div class="out3"></div>
        </td>
      </tr>
      <br />
      <tr>
        <td colspan="2">
          <div class="out4"></div>
        </td>
      </tr>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
